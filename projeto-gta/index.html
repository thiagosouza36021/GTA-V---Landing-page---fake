<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>GTA Landingpage - Fake</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="imagem fundo de tela">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo"> Já disponivel para Playstation 5 e Xbox Series S|X</h1>
            <p class="texto">
                Experiemente os fênomenos do entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>

    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa jogo GTA">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/script.js"></script>
</body>

</html>
